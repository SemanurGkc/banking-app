<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Change Password â€“ Banking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="shared.css" />
    <style>
        .password-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: var(--accent-dark);
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<aside class="sidebar" id="sidebar"></aside>

<div class="main">
    <div class="topbar">
        <h1>Change Password</h1>
        <div class="avatar" id="userAvatar">?</div>
    </div>

    <div class="card">
        <div class="password-form">
            <div id="alertBox" class="hidden"></div>

            <form id="passwordForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="oldPassword">Current Password</label>
                    <input
                            type="password"
                            id="oldPassword"
                            name="oldPassword"
                            required
                            autocomplete="current-password"
                    />
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            required
                            minlength="6"
                            autocomplete="new-password"
                    />
                    <small style="color: var(--sub);">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            minlength="6"
                            autocomplete="new-password"
                    />
                </div>

                <button type="submit" class="btn-submit">Change Password</button>
            </form>
        </div>
    </div>
</div>

<script src="shared.js"></script>
<script>
    async function loadPage() {
        await checkAuth("userAvatar");
        document.getElementById("sidebar").innerHTML = buildSidebar("settings");
    }

    function showAlert(message, type) {
        const alertBox = document.getElementById("alertBox");
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove("hidden");

        setTimeout(() => {
            alertBox.classList.add("hidden");
        }, 5000);
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            showAlert("New passwords do not match!", "error");
            return;
        }

        if (oldPassword === newPassword) {
            showAlert("New password must be different from old password!", "error");
            return;
        }

        try {
            const response = await fetch(`${BASE}/api/auth/change-password`, {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    oldPassword: oldPassword,
                    newPassword: newPassword
                })
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || "Failed to change password");
            }

            const data = await response.json();

            showAlert("Password changed successfully! Redirecting...", "success");

            document.getElementById("passwordForm").reset();

            setTimeout(() => {
                location.href = "dashboard.html";
            }, 2000);

        } catch (error) {
            const errorMsg = error.message || "Failed to change password";
            showAlert(errorMsg, "error");
        }
    }

    loadPage();
</script>
</body>
</html>
